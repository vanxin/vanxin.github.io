<h2>关于这个博客</h2>

<p>我们将自己很大一部分时间献给了网络，从幼年到成年，网络中充满着我们成长的足迹。但是当有一天我们回首时，却发现自己除了社交网络留下的那支离破碎的转发/牢骚/抱怨外，其他的竟然一点不剩，岂不悲哀！</p>
<p>在这块小地方，记录下每天的点滴感悟，记录下每天点滴的进步，且行且记，毕竟记忆终究会败给时间。</p>
<p>也许在不同的场合，我们需要扮演不同角色来适应环境，但是在这里，一切都由自己控制，一切遵从内心。</p>
